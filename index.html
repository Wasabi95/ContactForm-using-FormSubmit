<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>

        <section id="contact">
            <div class="contact-box">
                <div class="contact-links">
                    <h2>Get in Touch</h2>
                    <div class="links">
                        <div class="link">
                            <a href="https://www.facebook.com/AndyCarvajal100fx" class="fa fa-facebook"></a>
                        </div>
                        <div class="link">
                            <a href="https://www.linkedin.com/in/andrey-carvajal-4b8654217/" class="fa fa-linkedin"></a>
                        </div>
                        <div class="link">
                            <a href="https://github.com/Wasabi95" class="fa fa-github"></a>
                        </div>
                        <div class="link">
                            <a href="https://twitter.com/AndreyCarvaja17" class="fa fa-twitter"></a>
                        </div>
                    </div>
                </div>
                <div class="contact-form-wrapper">
                    <!------Add your email address and start receiving messages-->
                    <form action="https://formsubmit.co/your@email.com" method="POST">
                        <div class="form-item">
                            <input type="text" name="sender" required>
                            <label>Name:</label>
                        </div>
                        <div class="form-item">
                            <input type="text" name="email" required>
                            <label>Email:</label>
                        </div>
                        <div class="form-item">
                            <textarea class="" name="message" required></textarea>
                            <label>Message:</label>
                        </div>
                        <button class="submit-btn">Send</button>
                    </form>
                </div>
            </div>
        </section>

</html>
